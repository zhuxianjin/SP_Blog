{extend name='base'/}
{block name='content'}
<div class="col-lg-10">
{volist name="art_list" id="art"}
              <!-- Dropdown Card Example -->
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary"><a><font size="2" face="arial">文章标题：</font></a><br>{$art.title}</h6> <a><font size="2" face="arial">更新时间：</font><br>{$art.updatetime}</a> <a><font size="2" face="arial">点击量：</font><br>{$art.click}</a>
                  <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                      <div class="dropdown-header">操作:</div>
                      <a class="dropdown-item" href="#">阅读</a>
                      <a class="dropdown-item" href="#">编辑</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">删除</a>
                    </div>
                  </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <a><font size="2" face="arial">文章摘要：</font></a><br>
                  {$art.digest}
                </div>
              </div>
{/volist}              
</div>
{/block}
